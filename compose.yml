services:
  database:
    container_name: 23ai
    image: container-registry.oracle.com/database/free:latest
    environment:
      - ORACLE_PWD=Welcome23ai
      - ENABLE_ARCHIVELOG=false
      - ENABLE_FORCE_LOGGING=false
    ports:
      - "1521:1521"
    volumes:
      - "./oradata/:/opt/oracle/oradata"

  ords:
    container_name: ords
    # build:
    #   context: .
    #   dockerfile: dockerfileords
    image: container-registry.oracle.com/database/ords-developer:latest
    ports:
      - "8181:8181"
      - "27017:27017"
    volumes:
      - "./ords_secrets:/opt/oracle/variables"
      - "./ords_config/:/etc/ords/config/"
    depends_on:
      database:
        condition: service_healthy
  ollama:
    container_name: ollama
    #pull_policy: always
    build:
      context: .
      dockerfile: dockerfileollama
    volumes:
      - "./model:/root/.ollama"
    ports:
      - "11434:11434"
    restart: always
  demo:
    build:
      context: .
      dockerfile: dockerfiledemo
    pull_policy: always
    container_name: demo
    volumes:
      - "./demoapp:/local"
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    stdin_open: true
    tty: true
    entrypoint: [ "/app/check_ora23ai.sh" ]
  sql:
    build:
      context: .
      dockerfile: dockerfilesql
    container_name: sql
    # depends_on:
    #   ords:
    #     condition: service_healthy
    stdin_open: true
    tty: true
    entrypoint: [ "/scripts/check_ords.sh" ]
  aims:
    build:
      context: .
      dockerfile: dockerfileaims
    container_name: aims
    ports:
      - "8501:8501"
    stdin_open: true
    tty: true
